server:
  port: 8080

spring:

  datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     jdbc-url: jdbc:mysql://awsinstance.c1jvpmhipldv.ap-northeast-1.rds.amazonaws.com:3306/awsDB
     url: jdbc:mysql://awsinstance.c1jvpmhipldv.ap-northeast-1.rds.amazonaws.com:3306/awsDB
     username: awsuser
     password: awspassword
     
  sql:
    init:
      encoding: UTF-8
      mode|: always      
      
  jpa:
    show-sql: true  
    defer-datasource-initialization: true
    
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
      
logging:
    name: C:/Users/User/Documents/SpringWorkSpace/OAuth2Server/logsauth.log
        
management:
  endpoint:
    shutdown:
      enabled: true           
    
# 自定义jwt key
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: 1048c08c3a502d78feex2b59ce243342 #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24)
  tokenHead: Bearer  #JWT负载中拿到开头       
    
    
springfox:
  documentation:
    enabled: true